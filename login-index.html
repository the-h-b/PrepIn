<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrepIn : Log-In</title>
<link rel="stylesheet" href="login-styles.css">
</head>
<body>
<div class="container">
    <div class="left-side">
        <img src="Untitleddesign.png" alt="Coding Image">
        <p class="tagline">PrepIn is your gradeup <br>arena.</p>
        <p>Let's make you job ready!</p>
    </div>
    <div class="right-side">
        <div class="header">
            <h2>PrepIn</h2>
            <p>Only Skills </p>
        </div>
        <div class="login-form">
            <h2>Log in</h2>
            <form id="loginForm">
                <label for="userId">UserID</label>
                <input type="text" id="userId" placeholder="Enter your UserID here">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button type="submit" id="loginBtn">Log in</button>
                <a href="#" onclick="forgotPassword()">Forgot your password?</a>
            </form>
        </div>
    </div>
</div>
<script src="login-script.js"></script>
</body>
</html>
